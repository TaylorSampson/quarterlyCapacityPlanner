<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quarterly Capacity Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" style="max-width: 600px; margin: 0 auto; padding: 1rem; font-family: Arial, sans-serif;">
    <h1 style="font-size: 1.5rem; font-weight: bold;">Quarterly Capacity Calculator</h1>

    <p style="font-size: 0.95rem; margin-bottom: 1rem;">
      Assumes each engineer contributes <strong>60 hours per sprint</strong> and each OOO day reduces availability by <strong>6 hours</strong>.
    </p>

    <div style="border: 1px solid #ccc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem;">
      <label>Number of Engineers</label>
      <input type="number" id="teamSize" />

      <label>Total OOO Days (Team Total)</label>
      <input type="number" id="oooDays" />

      <label>Team Velocity (Points per Sprint)</label>
      <input type="number" id="velocity" />

      <button onclick="calculateCapacity()">Calculate</button>
    </div>

    <div id="results" style="border: 1px solid #ccc; border-radius: 8px; padding: 1rem;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
