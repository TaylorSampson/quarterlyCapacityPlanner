<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quarterly Capacity Estimator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="header">
    <h1>Quarterly Capacity Calculator</h1>
    <hr>
    <h2>Let's calculate your team's quarterly capacity in story points!</h2>

    <div>
      <label>Number of Engineers: </label>
      <input type="number" id="teamSize" />

      <br>
      
      <label>Total OOO Days: </label>
      <input type="number" id="oooDays" />

      <br>
      
      <label>Team Average Velocity from Last 6 Closed Sprints: </label>
      <input type="number" id="velocity" />

      <br>
      
      <button onclick="calculateCapacity()">Calculate</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
